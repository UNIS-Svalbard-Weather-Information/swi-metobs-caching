name: Deploy

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Increment version
      id: version
      run: |
        VERSION=$(head -n 2 polarfox | tail -n 1)
        IFS='.' read -r -a version_parts <<< "$VERSION"
        NEW_VERSION="${version_parts[0]}.${version_parts[1]}.$((${version_parts[2]} + 1))"
        sed -i "2s/.*/$NEW_VERSION/" polarfox
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Commit version increment
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -am "Increment version to $NEW_VERSION"
        git push

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: lpauchet/swi-server:${{ env.NEW_VERSION }}

    - name: Create Pre-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.NEW_VERSION }}-alpha
        release_name: Release v${{ env.NEW_VERSION }}-alpha
        body: |
          Changes in this release:
          - Incremented version to ${{ env.NEW_VERSION }}
        draft: false
        prerelease: true
