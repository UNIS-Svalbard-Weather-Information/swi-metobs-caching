name: Build and Upload Docker Image

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: lpauchet/swi-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Determine release type
        id: release_type
        run: |
          if [[ "\${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "IS_PRERELEASE=true" >> \$GITHUB_ENV
            echo "TAG_SUFFIX=-beta" >> \$GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> \$GITHUB_ENV
            echo "TAG_SUFFIX=" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            your-dockerhub-username/your-repo-name:${{ github.event.release.tag_name }}${{ env.TAG_SUFFIX }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=\${{ github.event.repository.name }}
            org.opencontainers.image.description="Pre-release image, not production-ready"