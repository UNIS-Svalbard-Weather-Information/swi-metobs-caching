name: Sync Workflows to All Branches

on:
  push:
    branches:
      - master

jobs:
  sync_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push workflow file to all branches
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Get all branches
          for branch in $(git branch -r | grep -v HEAD | sed 's/origin\///'); do
              if [[ "$branch" != "main" ]]; then
                  echo "Syncing workflow to $branch..."
                  git checkout $branch
                  git checkout main -- .github/workflows/remove-api-keys.yml
                  git add .github/workflows/remove-api-keys.yml
                  git commit -m "ðŸ”„ Sync API Key Removal Workflow"
                  git push origin $branch
              fi
          done
